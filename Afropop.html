<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afropop</title>
    <link rel="stylesheet" href="Afropop.css">
</head>

<body>
    <nav class="container">
        <div class="logo">
            <h2>AFRO<a class="sub-logo">POPS</a></h2>
        </div>
    </nav>
    <div class="header">
        <h3>AFRO<a class="sub-header">POPS<p class="pre-sub-header">.COM</p></a></h3>
    </div>

    <div class="nav-list">
        <ul>
            <li class="list"><img style="margin-right: 20px;" width="25px" height="20px"
                    src="https://img.icons8.com/?size=50&id=2797&format=png">Home
            </li>
            <li class="list"><img style="margin-right: 20px;" width="25px" height="20px"
                    src="https://img.icons8.com/ios-glyphs/2x/musical-notes.png">Music </li>
            <li class="list"><img style="margin-right: 20px;" width="25px" height="20px"
                    src="https://img.icons8.com/sf-regular-filled/2x/music-library.png">Albums
            </li>
            <li class="list"><img style="margin-right: 20px;" width="25px" height="20px"
                    src="https://img.icons8.com/?size=80&id=dViP1z0YVF9l&format=png">Sport
                News</li>
        </ul>
    </div>
    <div class="sub-section">
        <button class="click">Click Me</button>
        <div class="albums">
            <div class="album-set">
                <h2>Work Of Art</h2>
                <p>Holy Drill</p>
            </div>
            <div class="album-set">
                <h2>Work Of Art</h2>
                <p>Holy Drill</p>
            </div>
        </div>
        <div class="releases">
            <h2>LATEST RELEASES</h2>
        </div>
        <div class="song-list">
            <h2>New Songs</h2>
            <footer class="sub-list">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </footer>
        </div>
    </div>

</body>

</html>
